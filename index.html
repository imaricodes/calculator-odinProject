<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>



    



    <div class="container">
        <div class="display"></div>
        <div class="row">
 
            <div class="calc-key num-btn">7</div>
            <div class="calc-key num-btn">8</div>
            <div class="calc-key num-btn">9</div>
            <div class="calc-key num-btn" id="divide">/</div>
        </div>
     
             
         <div class="row">
             <div class="calc-key num-btn">4</div>
             <div class="calc-key num-btn">5</div>
             <div class="calc-key num-btn">6</div>
             <div class="calc-key operator-btn" id="multiply">x</div>
         </div>
         <div class="row">
             <div class="calc-key num-btn">1</div>
             <div class="calc-key num-btn">2</div>
             <div class="calc-key num-btn">3</div>
             <div class="calc-key operator-btn" id="minus">-</div>
         </div>
         <div class="row">
             <div class="calc-key num-btn">0</div>
             <div class="calc-key decimal-btn">.</div>
             <div class="calc-key equals-btn">=</div>
             <div class="calc-key operator-btn" id="add">+</div>
         </div>
         <div class="row">
             <div class="calc-key clear-btn" id="clear">clear</div>  
         </div>
 
     </div>

</html>
